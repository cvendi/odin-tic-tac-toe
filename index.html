<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <div class="player-info" id="player-info">
            <div class="player-one" id="player-one">
                <p id="player-one-name" class="player-one-name"></p>
                <p id="player-one-score" class="player-one-score"></p>
                <p id="player-one-marker" class="player-one-marker"></p>
            </div>
            <div class="player-two" id="player-two">
                <p id="player-two-name" class="player-two-name"></p>
                <p id="player-two-score" class="player-two-score"></p>
                <p id="player-two-marker" class="player-two-marker"></p>
            </div>
        </div>
        <div id="board-container" class="board-container">
            <div id="game-board" class="game-board">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
